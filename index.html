<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email PII Checker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; max-width: 600px; width: 100%; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .upload-area { border: 3px dashed #667eea; border-radius: 12px; padding: 40px; text-align: center; margin-bottom: 20px; transition: all 0.3s ease; cursor: pointer; background: #f8f9ff; }
        .upload-area:hover { border-color: #764ba2; background: #f0f2ff; }
        .upload-area.dragover { border-color: #764ba2; background: #e8eaff; transform: scale(1.02); }
        .upload-icon { font-size: 48px; margin-bottom: 10px; }
        input[type="file"] { display: none; }
        .file-name { margin-top: 15px; color: #667eea; font-weight: 600; font-size: 14px; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 40px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; transition: transform 0.2s ease, box-shadow 0.2s ease; margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.4); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result { margin-top: 30px; padding: 20px; border-radius: 12px; display: none; }
        .result.success { background: #d4edda; border: 2px solid #28a745; }
        .result.error { background: #f8d7da; border: 2px solid #dc3545; }
        .result h3 { margin-bottom: 15px; color: #333; }
        .result pre { background: white; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 13px; line-height: 1.6; }
        .status { margin-top: 15px; padding: 10px; border-radius: 6px; font-size: 14px; text-align: center; }
        .status.info { background: #d1ecf1; color: #0c5460; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Email PII Checker</h1>
        <p class="subtitle">Upload your email file to check for personally identifiable information</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 12px; margin-top: 5px;">Supports .txt, .eml, .msg files</p>
            <input type="file" id="fileInput" accept=".txt,.eml,.msg">
            <div class="file-name" id="fileName"></div>
        </div>

        <button id="checkButton" disabled>Check Email</button>

        <div class="loader" id="loader"></div>

        <div class="status info" id="status"></div>

        <div class="result" id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiXO7n8-eIQWTpjzv5HzJEK9lEGLbWdgI",
            authDomain: "basic-django-d77af.firebaseapp.com",
            databaseURL: "https://basic-django-d77af-default-rtdb.firebaseio.com",
            projectId: "basic-django-d77af",
            storageBucket: "basic-django-d77af.appspot.com",
            messagingSenderId: "747043029063",
            appId: "1:747043029063:web:96c877a64c3e9749a9b162"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const checkButton = document.getElementById('checkButton');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFileSelect(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFileSelect(e.target.files[0]);
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = `Selected: ${file.name}`;
            checkButton.disabled = false;
            resultDiv.style.display = 'none';
            statusDiv.style.display = 'none';
        }

        async function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onerror = () => {
                    reader.abort();
                    reject(new Error('Failed to read file'));
                };
                reader.onload = () => resolve(reader.result);
                reader.readAsText(file);
            });
        }

        checkButton.addEventListener('click', async () => {
            if (!selectedFile) return;
            checkButton.disabled = true;
            loader.style.display = 'block';
            resultDiv.style.display = 'none';
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Uploading file to cloud storage...';

            const timestamp = Date.now();
            try {
                // 1) Upload to Firebase (kept as-is)
                const storageRef = ref(storage, `emails/${timestamp}_${selectedFile.name}`);
                statusDiv.textContent = 'Uploading to Firebase...';
                await uploadBytes(storageRef, selectedFile);

                statusDiv.textContent = 'Getting file URL...';
                const downloadURL = await getDownloadURL(storageRef);

                // 2) Convert upload to text (kept ‚Äî read file content in browser)
                statusDiv.textContent = 'Reading file as text...';
                const fileText = await readFileAsText(selectedFile);

                // 3) Call the remote endpoint using the content + userId (matches your curl)
                statusDiv.textContent = 'Analyzing email for PII (remote)...';

                const apiResponse = await fetch('http://54.167.60.48:9999/checkMail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // curl had a weird "Referer;" header; set empty Referer header to be safe
                        'Referer': ''
                    },
                    body: JSON.stringify({
                        content: fileText,
                        userId: 'web_user_' + timestamp
                    })
                });

                // try to parse JSON, but handle non-JSON gracefully
                let responseBody;
                const contentType = apiResponse.headers.get('Content-Type') || '';
                if (contentType.includes('application/json')) {
                    responseBody = await apiResponse.json();
                } else {
                    responseBody = await apiResponse.text();
                }

                loader.style.display = 'none';
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result success';

                resultDiv.innerHTML = `
                    <h3>‚úÖ Analysis Complete</h3>
                    <pre>${typeof responseBody === 'string' ? escapeHtml(responseBody) : JSON.stringify(responseBody, null, 2)}</pre>
                    <p style="font-size:12px; color:#666; margin-top:10px;">(Firebase URL: ${downloadURL})</p>
                `;

            } catch (error) {
                loader.style.display = 'none';
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${escapeHtml(error.message)}</p>
                    <p style="font-size: 12px; margin-top: 10px; color: #666;">
                        Ensure the API server is reachable at http://54.167.60.48:9999 and CORS allows your origin.
                    </p>
                `;
            } finally {
                checkButton.disabled = false;
            }
        });

        // small helper to escape plain text before placing in innerHTML
        function escapeHtml(unsafe) {
            if (unsafe == null) return '';
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
