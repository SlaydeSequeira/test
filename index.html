<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email PII Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 15px;
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .result pre {
            background: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Email PII Checker</h1>
        <p class="subtitle">Upload your email file to check for personally identifiable information</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 12px; margin-top: 5px;">Supports .txt, .eml, .msg files</p>
            <input type="file" id="fileInput" accept=".txt,.eml,.msg">
            <div class="file-name" id="fileName"></div>
        </div>

        <button id="checkButton" disabled>Check Email</button>
        
        <div class="loader" id="loader"></div>
        
        <div class="status info" id="status" style="display: none;"></div>
        
        <div class="result" id="result"></div>
    </div>

    <script>

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const checkButton = document.getElementById('checkButton');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = `Selected: ${file.name}`;
            checkButton.disabled = false;
            resultDiv.style.display = 'none';
            statusDiv.style.display = 'none';
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        checkButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            checkButton.disabled = true;
            loader.style.display = 'block';
            resultDiv.style.display = 'none';
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Reading file...';

            try {
                const timestamp = Date.now();
                
                // Read file content
                statusDiv.textContent = 'Reading file content...';
                const fileContent = await readFileAsText(selectedFile);
                
                statusDiv.textContent = 'Analyzing email for PII...';
                const response = await fetch('http://localhost:9999/checkMail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: fileContent,
                        userId: 'web_user_' + timestamp
                    })
                });

                const data = await response.json();
                
                loader.style.display = 'none';
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result success';
                
                resultDiv.innerHTML = `
                    <h3>‚úÖ Analysis Complete</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (error) {
                loader.style.display = 'none';
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p style="font-size: 12px; margin-top: 10px; color: #666;">
                        Make sure the API server is running at http://54.167.60.48:9999 and CORS is enabled
                    </p>
                `;
            } finally {
                checkButton.disabled = false;
            }
        });
    </script>
</body>
</html>
